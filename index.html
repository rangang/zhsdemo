<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Electron App</title>
  </head>
  <body>
    <h1>Hello Electron!</h1>
    <p id="message">Checking for updates...</p>

    <script>
      const { ipcRenderer } = require('electron');

      ipcRenderer.on('message', (event, text) => {
        document.getElementById('message').innerText = text;
      });
    </script>
  </body>
</html>
